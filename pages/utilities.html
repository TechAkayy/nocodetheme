<!DOCTYPE html>
<html lang="en" wp-template wp-template-no-export>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Pinegrow Vite Tailwind CSS - Quick start template</title>
    <link href="/tailwind_theme/tailwind.css" rel="stylesheet" />
    <link rel="pg-require" href="projectdb.pgml" />
    <link rel="pg-require" href="pinegrow.json" />
    <script>
      /* Pinegrow Interactions, do not remove */ ;(function () {
        try {
          if (!document.documentElement.hasAttribute('data-pg-ia-disabled')) {
            window.pgia_small_mq =
              typeof pgia_small_mq == 'string'
                ? pgia_small_mq
                : '(max-width:767px)'
            window.pgia_large_mq =
              typeof pgia_large_mq == 'string'
                ? pgia_large_mq
                : '(min-width:768px)'
            var style = document.createElement('style')
            var pgcss =
              'html:not(.pg-ia-no-preview) [data-pg-ia-hide=""] {opacity:0;visibility:hidden;}html:not(.pg-ia-no-preview) [data-pg-ia-show=""] {opacity:1;visibility:visible;display:block;}'
            if (
              document.documentElement.hasAttribute('data-pg-id') &&
              document.documentElement.hasAttribute('data-pg-mobile')
            ) {
              pgia_small_mq = '(min-width:0)'
              pgia_large_mq = '(min-width:99999px)'
            }
            pgcss +=
              '@media ' +
              pgia_small_mq +
              '{ html:not(.pg-ia-no-preview) [data-pg-ia-hide="mobile"] {opacity:0;visibility:hidden;}html:not(.pg-ia-no-preview) [data-pg-ia-show="mobile"] {opacity:1;visibility:visible;display:block;}}'
            pgcss +=
              '@media ' +
              pgia_large_mq +
              '{html:not(.pg-ia-no-preview) [data-pg-ia-hide="desktop"] {opacity:0;visibility:hidden;}html:not(.pg-ia-no-preview) [data-pg-ia-show="desktop"] {opacity:1;visibility:visible;display:block;}}'
            style.innerHTML = pgcss
            document.querySelector('head').appendChild(style)
          }
        } catch (e) {
          console && console.log(e)
        }
      })()
    </script>
  </head>
  <body>
    <div
      class="flex flex-col bg-white dark:bg-neutral-950 text-neutral-900 dark:text-neutral-50"
    >
      <main>
        <section data-pg-name="Contact Info Widget">
          <div
            cms-sidebar="company-information"
            cms-sidebar-register
            cms-sidebar-name="Company Information"
          ></div>
        </section>
        <section data-pg-name="Contact Post Types">
          <div
            wp-post-type="employees"
            wp-post-type-name="Employees"
            wp-post-type-name-singular="Employee"
            wp-post-type-public="true"
            wp-post-type-supports="title,editor,author,thumbnail,excerpt,custom-fields,revisions,page-attributes"
            wp-post-type-has-archive="true"
            wp-post-type-rest="true"
            wp-post-type-show-in-menu="true"
            wp-post-type-menu-icon="dashicons-businessperson"
            wp-post-type-menu-position="20"
          ></div>
          <div
            wp-taxonomy="departments"
            wp-taxonomy-types="employees"
            wp-taxonomy-name="Departments"
            wp-taxonomy-name-singular="Department"
            wp-taxonomy-hierarchical="true"
          ></div>
        </section>
        <section data-pg-name="Shortcode Snippet">
          <div></div>
        </section>
        <section data-pg-name="oEmbed Snippet">
          <div></div>
        </section>
      </main>
    </div>
    <script src="/tailwind_theme/pgia/lib/pgia.js"></script>
    <script src="/tailwind_theme/js/main.js"></script>
  </body>
</html>
